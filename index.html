<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/Logo-removebg-preview.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Music Game</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>JUST<br>A<br>TEST</h1>
            </div>
            <div class="right-col"></div>
                <p>Button to Start</p>
                <img src="media/play.png" id="icon">
        </div>
    </div>

    <audio id="mySong">

        <source src="media/song.mp3" type="audio/mp3">

    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.onplay();
                icon.src = "media/pause.png";
            }else{
                mySong.onplay();
                icon.src = "media/play.png";
            }
        }
    </script>

</body>
</html>
