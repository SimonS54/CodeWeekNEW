<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2 id="title">Level 2</h2>
  <main>
    <div class="container">
      <div class="landingPage">
        <div class="music-container" id="music-container">
          <div class="music-info">
            <audio src="Namen/Heat Waves/song.mp3" id="audio"></audio>
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>


          <div class="navigation">
            <div class="img-container">
              <img src="media/og__ckjrh2mu8b2a_image.png" alt="music-cover" id="cover" />
            </div>
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
        </div>
      </div>



    </div>
    <div class="grid">
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="Namen/Heat Waves/good 4 u.png" draggable="true" ondragstart="drag(event)" id="drag1" width="120"
          height="50">
      </div>

      <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="Namen/Heat Waves/Heat Waves.png" draggable="true" ondragstart="drag(event)" id="drag2" width="130"
          height="50">
      </div>

      <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="Namen/Heat Waves/Remi Wolf.png" draggable="true" ondragstart="drag(event)" id="drag3" width="130"
          height="50">
      </div>

      <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="Namen/Heat Waves/Shivers.png" draggable="true" ondragstart="drag(event)" id="drag4" width="80"
          height="50">
      </div>
    </div>
    <div id="dropTarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <button id="checkbutton" type="button" onclick="check('drag4')">Check</button>
    <button id="confirmbutton" onclick="confirmandcontinue('Page3.html')">Next Level</button>
  </main>
  <script src="script4.js"></script>
</body>

</html>
