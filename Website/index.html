<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Music Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/output-onlinepngtools.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Music Game</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>GUESS<br>THE<br>SONG</h1>

                <div class="music-container" id="music-container">
                    <div class="music-info">
                      <h4 id="title"></h4>
                      <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                      </div>
                    </div>
                    <audio src="music/Polo G – I Know.mp3" id="audio"></audio>

                    <div class="img-container">
                      <img src="images/Polo G – I Know.jpg" alt="music-cover" id="cover" />
                    </div>
                    <div class="navigation">
                      <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                      </button>
                      <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                      </button>
                      <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                      </button>
                    </div>
                  </div>
            </div>
    <script src="script.js"></script>

</body>
</html>
